<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Calculadora de pendientes</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div>
            <h1>Calculadora de pendientes</h1>
                <p style="color: rgba(22, 29, 218, 0.407);">
                    Convertir Slope (%) o Grade(Y:X)
                    o Angulo 
                </p>
            <img src="Pendiente.webp" alt="Pendiente">
        </div>

        <form>
            <fieldset>
                <legend>Ingresar Datos</legend>

                <label for="x">Valor de X:</label>
                <input type="number" id="x" name="x" step="0.00001" required>
            
                <label for="y">Valor de Y:</label>
                <input type="number" id="y" name="y" step="0.00001" required>
            
                <label for="z">Valor de Z:</label>
                <input type="number" id="z" name="z" step="0.00001" required>
            
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="Descripcion">
            
                <button type="submit" id="btnpunto" onclick="cargar_datos()">Cargar datos</button>
            </fieldset>
        </form>
        <table>
            <tr>
                <th>x</th>
                <th>y</th>
                <th>z</th>
                <th>Descripción</th>
            </tr>
