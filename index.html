<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Calculadora de pendientes</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
            table {
                margin: 0 auto;
                border-collapse: collapse;
                width: 70%;
            }
            th, td {
                padding: 8px;
                text-align: center;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Calculadora de pendientes</h1>
                <p style="color: rgba(22, 29, 218, 0.407);">
                    Convertir Slope (%) o Grade(Y:X)
                    o Angulo 
                </p>
            <img src="Pendiente.webp" alt="Pendiente">
        </div>


        <div class="input-puntos">
            <label for="x">Valor de X: </label>
            <input type="number" class= "field" id="x" required>
        
            <label for="y">Valor de Y: </label>
            <input type="number" class= "field" id="y" required>
        
            <label for="z">Valor de Z: </label>
            <input type="number" class= "field" id="z" required>
        
            <label for="descripcion">Descripción: </label>
            <input type="text" class= "field" id="descripcion">
        </div>
          
        <div class="btnpunto">
            <button type="submit" id="btnpunto">Submit</button>
        </div>

        <table>
            <tr>
                <th>x</th>
                <th>y</th>
                <th>z</th>
                <th>Descripción</th>
            </tr>
